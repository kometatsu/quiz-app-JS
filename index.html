<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ファッションクイズアプリ（JavaScript）</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ファッション基礎知識<br />クイズ</h1>
    <div class="container">
      <!-- スタート -->
      <a id="start-button">始める</a>

      <!-- 問題文 -->
      <p id="question"></p>

      <!-- 選択肢 -->
      <ul id="answer"></ul>

      <!-- 結果 -->
      <p id="result"></p>

      <p id="comment"></p>

      <!-- リスタート -->
      <a id="restart-button" href="">もう一度</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
